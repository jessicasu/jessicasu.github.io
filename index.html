<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cantonese Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=Ot0oCTVp"></script>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <label for="setSelect">Select Set:</label>
      <select id="setSelect">
        <option value="words">Everday Words</option>
        <option value="phrases">Common Phrases</option>
        <option value="pronouns">Pronouns</option>
        <option value="adjectives">Adjectives</option>
        <option value="verbs">Verbs</option>
        <option value="time">Time</option>
        <option value="food">Food</option>
        <option value="chineseBakery">Chinese Bakery</option>
        <option value="beverages">Beverages</option>
        <option value="house">House</option>
        <option value="kitchen">Kitchen</option>
      </select>
    </div>

    <div class="flashcard" id="flashcard">
      <div class="flashcard-inner">
        <div class="front" id="englishWord">Loading...</div>
        <div class="back">
          <div id="cantoneseWord"></div>
          <button id="playBtn">ðŸ”Š Play</button>
        </div>
      </div>
    </div>

    <button id="nextBtn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
